<!DOCTYPE html>
<html>
<head>
	<title>Score Predictor</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<style type="text/css">
		body {
			background-image: url("https://previews.123rf.com/images/releon003/releon0031701/releon003170100017/69893854-football-field-soccer-ball-green-grass-stadium-background.jpg");
			background-size: cover;
			background-attachment: fixed;

		}
		.submitBtn {
			display: block;
			margin: 0 auto;
			width: 25%;
		}
	</style>
	<script type="text/javascript">
		function checkValue(name) {
			var objs = document.getElementByName(name)
			for(var obj in objs) {
				obj.required = "true";
			}
		}
	</script>
</head>
<body>
	<div>
			<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="">
			<img src="https://media.istockphoto.com/photos/question-mark-gaming-balls-alphabet-picture-id150942995" width="30" height="30" class="d-inline-block align-top" alt="">
			Sports Predictions
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>
  			<div class="collapse navbar-collapse" id="navbarSupportedContent">
    			<ul class="navbar-nav mr-auto">
      				<li class="nav-item active">
        				<a class="nav-link" href="#">Football <span class="sr-only">(current)</span></a>
      				</li>
				    <li class="nav-item">
				        <a class="nav-link" href="#">Cricket</a>
				    </li>	
    			</ul>
			</div>
		</nav>
	</div>
	<div class="container main-content" style="margin-top: 5%">
		<form class="form" method="POST" action="/football/">
			{% csrf_token %}
			{% for id,match in matches.items %}
			<div class="row" id="helloId">	
				<div class="form-group col-6 mt-5" dir="rtl" style=" float: right;">
					<div class="alert alert-primary" dir="ltr">
						Home : {{ match.homeName }}
					</div>
					<input class="form-control mt-2" type="number" dir="ltr" style="width: 50%" placeholder="" autocomplete="off" oninput="checkValue(this.name)" name="match{{ match }}" id="{{ match }}:{{ match.homeId }}" min="0">
				</div>
				<div class="form-group col-6 mt-5">
					<div class="alert alert-primary">
						Away : {{ match.awayName }}
					</div>
					<input class="form-control mt-2" type="number" style="width: 50%" placeholder="" name="match{{ match }}" oninput="checkValue(this.name)" autocomplete="off" id="{{ match }}:{{ match.awayId }}" min="0">
				</div>
			</div>
			{% endfor %}
			<div class="row">
				<div class="col">
					<button type="submit" class="btn btn-danger submitBtn mb-3 mt-3 ml-auto" value ="Submit">Submit</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
